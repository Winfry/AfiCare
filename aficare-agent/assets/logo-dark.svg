<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- Gradient for the heart/Africa shape - lighter green for dark backgrounds -->
    <linearGradient id="heartGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for the cross -->
    <linearGradient id="crossGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5E9;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter for dark mode -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with heart shape -->
  <circle cx="60" cy="60" r="52" fill="url(#heartGradDark)" filter="url(#glow)"/>

  <!-- Stylized heart representing care -->
  <path d="M60 90 C30 65, 25 40, 45 32 C55 28, 60 38, 60 38 C60 38, 65 28, 75 32 C95 40, 90 65, 60 90Z"
        fill="url(#crossGradDark)" opacity="0.95"/>

  <!-- Medical cross inside heart -->
  <rect x="54" y="42" width="12" height="32" rx="2" fill="url(#heartGradDark)"/>
  <rect x="46" y="52" width="28" height="12" rx="2" fill="url(#heartGradDark)"/>

  <!-- Hands cradling (representing care) -->
  <path d="M25 75 Q35 85, 45 80" stroke="#81C784" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M95 75 Q85 85, 75 80" stroke="#81C784" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Text: AfiCare -->
  <text x="125" y="55" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="#66BB6A">
    Afi<tspan fill="#81C784">Care</tspan>
  </text>

  <!-- Tagline: MediLink -->
  <text x="125" y="82" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#AAAAAA" letter-spacing="3">
    MEDILINK
  </text>

  <!-- Subtitle -->
  <text x="125" y="105" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#888888">
    Patient-Owned Healthcare Records
  </text>
</svg>