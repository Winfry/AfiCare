<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient - Green representing health and Africa -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="50%" style="stop-color:#43A047"/>
      <stop offset="100%" style="stop-color:#66BB6A"/>
    </linearGradient>
    <!-- Inner gradient -->
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8F5E9"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGrad)" filter="url(#dropShadow)"/>

  <!-- Inner circle border -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>

  <!-- Stylized heart shape representing care -->
  <path d="M256 420
           C120 300, 90 180, 170 130
           C210 105, 256 150, 256 150
           C256 150, 302 105, 342 130
           C422 180, 392 300, 256 420Z"
        fill="url(#innerGrad)"/>

  <!-- Medical cross -->
  <rect x="226" y="170" width="60" height="160" rx="8" fill="url(#mainGrad)"/>
  <rect x="176" y="220" width="160" height="60" rx="8" fill="url(#mainGrad)"/>

  <!-- Caring hands at bottom -->
  <path d="M100 350 Q140 400, 180 380"
        stroke="#1B5E20" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M412 350 Q372 400, 332 380"
        stroke="#1B5E20" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Pulse/heartbeat line -->
  <path d="M130 260 L190 260 L210 220 L230 300 L250 240 L270 280 L290 260 L382 260"
        stroke="#1B5E20" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
</svg>