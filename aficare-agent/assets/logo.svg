<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- Gradient for the heart/Africa shape -->
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for the cross -->
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5E9;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle with heart shape -->
  <circle cx="60" cy="60" r="52" fill="url(#heartGrad)" filter="url(#shadow)"/>

  <!-- Stylized heart representing care -->
  <path d="M60 90 C30 65, 25 40, 45 32 C55 28, 60 38, 60 38 C60 38, 65 28, 75 32 C95 40, 90 65, 60 90Z"
        fill="url(#crossGrad)" opacity="0.95"/>

  <!-- Medical cross inside heart -->
  <rect x="54" y="42" width="12" height="32" rx="2" fill="url(#heartGrad)"/>
  <rect x="46" y="52" width="28" height="12" rx="2" fill="url(#heartGrad)"/>

  <!-- Hands cradling (representing care) -->
  <path d="M25 75 Q35 85, 45 80" stroke="#1B5E20" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M95 75 Q85 85, 75 80" stroke="#1B5E20" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Text: AfiCare -->
  <text x="125" y="55" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="#2E7D32">
    Afi<tspan fill="#1B5E20">Care</tspan>
  </text>

  <!-- Tagline: MediLink -->
  <text x="125" y="82" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#666666" letter-spacing="3">
    MEDILINK
  </text>

  <!-- Subtitle -->
  <text x="125" y="105" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#888888">
    Patient-Owned Healthcare Records
  </text>
</svg>