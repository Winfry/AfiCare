services:
  - type: web
    name: aficare-medilink
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run medilink_simple.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
