name: Build AfiCare Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install pyinstaller
        # pip install -r requirements.txt # Uncomment when requirements exist

    - name: Build EXE with PyInstaller
      # Simulating the build command. In real usage, this would point to src/ui/app.py or run.py
      # We use --onefile to make it a single portable .exe
      run: |
        pyinstaller --name AfiCare_Pilot --onefile --windowed aficare-agent/run.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: AfiCare_Windows_Installer
        path: dist/AfiCare_Pilot.exe
