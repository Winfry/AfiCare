[global]
developmentMode = false

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
enableStaticServing = true

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#2E7D32"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#E8F5E9"
textColor = "#333333"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"
