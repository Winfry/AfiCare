allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Plugin projects (not :app) sometimes reference flutter.compileSdkVersion
    // before the Flutter Gradle plugin is available. Inject the values as ext
    // properties so those lookups resolve correctly.
    if (project.name != "app") {
        project.ext.flutter = [
            compileSdkVersion : 35,
            minSdkVersion     : 21,
            targetSdkVersion  : 35,
        ]
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
