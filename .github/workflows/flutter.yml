name: Flutter CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'aficare_flutter/**'
      - '.github/workflows/flutter.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aficare_flutter/**'

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd aficare_flutter
          flutter pub get

      - name: Analyze code
        run: |
          cd aficare_flutter
          flutter analyze --no-fatal-infos || true

      - name: Build Web
        run: |
          cd aficare_flutter
          flutter build web --release --base-href "/AfiCare/"

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: aficare_flutter/build/web
          retention-days: 7

  build-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: |
          cd aficare_flutter
          flutter pub get

      - name: Fix app_links compileSdk issue
        run: |
          # app_links 6.4.1 references flutter.compileSdkVersion which doesn't exist
          # in library subprojects with the new Flutter Gradle plugin approach.
          # Patch it to use a hardcoded value instead.
          find ~/.pub-cache -path "*/app_links-*/android/build.gradle" -exec \
            sed -i 's/compileSdk = flutter.compileSdkVersion/compileSdk = 34/' {} \;

      - name: Build APK
        run: |
          cd aficare_flutter
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: aficare_flutter/build/app/outputs/flutter-apk/
          retention-days: 30

  deploy-web:
    needs: build-web
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./web

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release-apk:
    needs: build-apk
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: apk-release
          path: ./apk

      - name: List APK files
        run: |
          echo "Available APK files:"
          ls -la ./apk/

      - name: Get version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-$(echo $GITHUB_SHA | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: AfiCare v${{ steps.version.outputs.version }}
          body: |
            ## AfiCare MediLink Mobile App

            **Download the APK for your phone:**
            - `app-arm64-v8a-release.apk` - For most modern Android phones (recommended)
            - `app-armeabi-v7a-release.apk` - For older Android phones
            - `app-x86_64-release.apk` - For emulators

            **Web App:** https://winfry.github.io/AfiCare/

            **How to install:**
            1. Download the APK file to your phone
            2. Open the file and tap "Install"
            3. If prompted, allow installation from unknown sources
          files: |
            ./apk/app-arm64-v8a-release.apk
            ./apk/app-armeabi-v7a-release.apk
            ./apk/app-x86_64-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
